<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Nº 4</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html">
            <p class="logo">Space Security</p>
            </a>
            <nav>
                <a href="#quienes-somos">Quienes Somos</a>
                <a href="#Servicios">Servicios</a>
                <a href="#caracteristicas">Características</a>
                <a href="#contacto">Contactenos</a>
            </nav>
        </div>
    </header> 




    <section id="contacto">
        <div class="container">
            <h2>Contáctenos</h2>
                <form class="formulario" action="#" method="POST">
                    <legend>Contáctenos llenando todos los campos</legend>

                    <div class="contenedor-campos">
                        <div class="campo">
                            <label>Nombre</label>

                            <input type="text" name="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="campo">
                            <label>Teléfono</label>

                            <input type="tel" name="telefono" placeholder="Teléfono">
                        </div>
                        <div class="campo w-100">
                            <label>Correo</label>

                            <input type="mail" name="correo" placeholder="E-mail">
                        </div>
                        <div class="campo w-100">
                            <label>Mensaje:</label>

                            <textarea></textarea>
                        </div>
                    </div><!--.contenedor-campos-->
                        <div class="enviar">
                            <input class="boton" type="submit" value="Enviar">
                        </div>
                    </div>    
                </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Space Security 2023, Medellín (Colombia)</p>
        </div>
    </footer>
</body>
</html>
